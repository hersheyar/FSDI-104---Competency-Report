<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Registration</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container" aria-label="Global">
            <div class="logo-container">
                <span class="logo-text">The Fashion Pet</span>
                <img class="logo-img" src="./img/logo.png" alt="Logo">
            </div>
            <div class="nav-links">
                <a href="#" class="nav-item">Home</a>
                <a href="#" class="nav-item">Register</a>
            </div>
        </nav>
    </header>

    <main class="main">
    <h1 class="main-title">Register Your Pet</h1>

    <!-- Registration Form -->
    <form id="petForm" class="form-container">
        <div class="input-group">
            <label for="petName" class="input-label">Name</label>
            <input type="text" id="petName" name="petName" class="input-field" placeholder="Pet Name">
        </div>
        <div class="input-group">
            <label for="petAge" class="input-label">Age</label>
            <input type="number" id="petAge" name="petAge" class="input-field" placeholder="Pet Age">
        </div>
        <div class="input-group">
            <label for="petGender" class="input-label">Gender</label>
            <input type="text" id="petGender" name="petGender" class="input-field" placeholder="Pet Gender">
        </div>
        <div class="input-group">
            <label for="petBreed" class="input-label">Breed</label>
            <input type="text" id="petBreed" name="petBreed" class="input-field" placeholder="Pet Breed">
        </div>
        <div class="input-group">
            <label for="petService" class="input-label">Service</label>
            <input type="text" id="petService" name="petService" class="input-field" placeholder="Pet Service">
        </div>
        <button type="button" onclick="registerPet()" class="btn">Register Pet</button>
        <hr class="divider"> <!-- Added a line -->
    </form>

    <!-- Registered Pets Section -->
    <div id="registeredPets" class="registered-pets">
        <div class="pet-row pet-header">
            <span>Name</span>
            <span>Age</span>
            <span>Gender</span>
            <span>Breed</span>
            <span>Service</span>
            <span>Action</span>
        </div>
    </div>
    </main>

    <script src="./scripts/register.js"></script>
</body>
</html>
